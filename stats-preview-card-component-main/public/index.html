<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link href="./styles.css" rel="stylesheet" />
		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body
		class="bg-[#0a0C1C] relative md:w-128 md:h-800 w-96 h-956 md:mx-0 mx-auto">
		<main
			class="md:w-1110 md:h-446 w-80 h-780 absolute md:top-[177px] top-20 md:left-96 left-10 bg-[#1B1937]">
			<div class="mx-auto p-14 absolute top-52 md:top-0 md:relative">
				<div
					class="sm:flex sm:flex-col space-y-8 md:space-y-20 text-center md:text-left md:flex-none">
					<h1
						class="text-white md:text-4xl md:w-403 md:h-88 md:top-[248px] md:left-[237px] font-bold text-xl text-left">
						Get <span class="text-[#AB5CDB]">insights</span> that help your
						business grow.
					</h1>
					<p
						class="md:absolute md:w-96 md:h-20 text-gray-500 leading-6 mix-blend-normal font-normal md:pt-4">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>

					<div
						class="md:w-20 h-14 md:absolute md:left-18 md:pl-2 md:top-60 flex md:flex-row flex-col md:justify-between md:space-x-12">
						<div>
							<h4 class="text-white text-lg font-bold pb-1">10k+</h4>
							<p class="text-gray-400 text-xs">COMPANIES</p>
						</div>
						<div>
							<h4 class="text-white text-lg font-bold pb-1">314</h4>
							<p class="text-gray-400 text-xs">TEMPLATES</p>
						</div>
						<div>
							<h4 class="text-white text-lg font-bold pb-1">12M+</h4>
							<p class="text-gray-400 text-xs">QUERIES</p>
						</div>
					</div>
				</div>
			</div>
			<div
				class="md:relative absolute top-0 h-64 w-full sm:h-72 md:h-96 lg:absolute lg:inset-y-0 lg:right-0 lg:h-full lg:w-1/2 bg-[#AB5CDB]">
				<img
					class="absolute md:inset-0 h-full w-full object-cover opacity-75 mix-blend-multiply"
					src="./images/image-header-desktop.jpg"
					alt="" />
			</div>
		</main>

		<footer
			class="md:pt-96 text-center md:pr-24 text-white absolute md:bottom-36 bottom-24 md:right-48">
			Challenge by
			<a
				class="underline"
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				class="underline animate-pulse transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 hover:text-indigo-500 duration-300"
				target="_blank"
				href="https://www.frontendmentor.io/profile/AlexDevOp4"
				>Alex Ashtiany</a
			>.
		</footer>
	</body>
</html>

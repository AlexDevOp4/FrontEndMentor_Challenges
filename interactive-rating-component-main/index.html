<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="./assets/style/style.css" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Interactive rating component</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body class="bg-black">
		<div
			class="flex justify-center items-center flex items-center justify-center h-screen">
			<div class="block p-6 rounded-2xl shadow-lg max-w-sm main-card">
				<embed
					class="icon-star w-12 h-12 pt-3.5 pl-3.5 border-none rounded-full"
					src="./images/icon-star.svg" />
				<h5 class="text-white mt-4 text-xl leading-tight font-medium mb-2">
					How did we do?
				</h5>
				<p class="text-gray-400 text-sm mb-4">
					Please let us know how we did with your support request. All feedback
					is appreciated to help us improve our offering!
				</p>
				<div class="flex flex-row justify-evenly">
					<button
						class="icon-star active:bg-orange-500 w-12 h-12 border-none rounded-full">
						1
					</button>
					<button
						class="icon-star active:bg-orange-500 w-12 h-12 border-none rounded-full">
						2
					</button>
					<button
						class="icon-star active:bg-orange-500 w-12 h-12 border-none rounded-full">
						3
					</button>
					<button
						class="icon-star active:bg-orange-500 w-12 h-12 border-none rounded-full">
						4
					</button>
					<button
						class="icon-star active:bg-orange-500 w-12 h-12 border-none rounded-full">
						5
					</button>
				</div>
				<a
					type="button"
					href="/feedback.html"
					class="px-6 bg-orange-500 py-2.5 text-white font-medium leading-tight uppercase mt-4 w-full rounded-full submit-button text-center">
					Submit
				</a>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://github.com/AlexDevOp4" target="_blank">Frontend Mentor</a
			>. Coded by <a href="#">Alex Ashtiany</a>.
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<script src="./script/index.js"></script>
	</body>
</html>

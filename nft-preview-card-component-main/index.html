<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link rel="stylesheet" href="./assets/style.css" />

		<title>Frontend Mentor | NFT Preview Card</title>

		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="items-center flex justify-center h-screen mx-auto ml-12">
			<div
				class="block p-6 rounded-2xl shadow-lg max-w-sm main-card border-none relative">
				<embed
					class="embed-icon absolute top-36 pt-2 left-36 pl-2"
					src="./images/icon-view.svg"
					type="" />
				<span class="overlay hover:cursor-pointer">
					<img
						class="equilibrium"
						src="./images/image-equilibrium.jpg"
						alt="" />
				</span>

				<h1 class="text-3xl text-white py-4 hover:cursor-pointer">
					Equilibrium #3429
				</h1>
				<p class="text-gray-400 py-2">
					Our Equilibrium collection promotes balance and calm.
				</p>

				<div class="mt-2 container">
					<div class="relative">
						<embed
							class="absolute left-0"
							src="./images/icon-ethereum.svg"
							type="" />
						<p class="eth pl-1 absolute left-3">0.041 ETH</p>
					</div>

					<div class="relative">
						<embed
							class="absolute right-20"
							src="./images/icon-clock.svg"
							type="" />
						<p class="absolute right-2 days-left">3 days left</p>
					</div>
				</div>

				<div class="line-6 mt-14 bg-gray-400"></div>

				<div
					class="container text-white mt-24 absolute ml-12 bottom-4 flex flex-row">
					<img class="avatar pr-2" src="./images/image-avatar.png" alt="" />
					<span class="creation">Creation of </span> Jules Wyvern
				</div>
			</div>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://github.com/AlexDevOp4" target="_blank">Frontend Mentor</a
			>. Coded by <a href="#">Alex Ashtiany</a>.
		</div>
	</body>
</html>
